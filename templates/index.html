<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyTicks</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MyTicks</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li> -->
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search MyTicks" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
    </nav>
    <!-- Carousel + DB Stats -->
    <div class="row mt-3 ml-1">
        <!-- Carousel -->
        <div class="col-md-8">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                    <img class="d-block w-100" src="https://images.squarespace-cdn.com/content/v1/59f3e94acf81e02892f7b094/1575078472182-EYT4MC11WX6HPB0EA123/ke17ZwdGBToddI8pDm48kLkXF2pIyv_F2eUT9F60jBl7gQa3H78H3Y0txjaiv_0fDoOvxcdMmMKkDsyUqMSsMWxHk725yiiHCCLfrh8O1z4YTzHvnKhyp6Da-NYroOW3ZGjoBKy3azqku80C789l0iyqMbMesKd95J-X4EagrgU9L3Sa3U8cogeb0tjXbfawd0urKshkc5MgdBeJmALQKw/Ana-SWAPS-3.jpg?format=2500w" alt="Ana-SWAPS-3" style="height: 500px;">
                    </div>
                    <div class="carousel-item">
                    <img class="d-block w-100" src="https://images.squarespace-cdn.com/content/v1/59f3e94acf81e02892f7b094/1575079268972-8VGTWMS7HH7S0IEC0S6W/ke17ZwdGBToddI8pDm48kLkXF2pIyv_F2eUT9F60jBl7gQa3H78H3Y0txjaiv_0fDoOvxcdMmMKkDsyUqMSsMWxHk725yiiHCCLfrh8O1z4YTzHvnKhyp6Da-NYroOW3ZGjoBKy3azqku80C789l0iyqMbMesKd95J-X4EagrgU9L3Sa3U8cogeb0tjXbfawd0urKshkc5MgdBeJmALQKw/VuOnJellyfishWall.jpg?format=2500w" alt="VuOnJellyfishWall" data-holder-rendered="true" style="height: 500px;">
                    </div>
                    <div class="carousel-item">
                    <img class="d-block w-100" src="https://images.squarespace-cdn.com/content/v1/59f3e94acf81e02892f7b094/1575078638649-2IHSI24Y0GIX0WPYHHAM/ke17ZwdGBToddI8pDm48kLkXF2pIyv_F2eUT9F60jBl7gQa3H78H3Y0txjaiv_0fDoOvxcdMmMKkDsyUqMSsMWxHk725yiiHCCLfrh8O1z4YTzHvnKhyp6Da-NYroOW3ZGjoBKy3azqku80C789l0iyqMbMesKd95J-X4EagrgU9L3Sa3U8cogeb0tjXbfawd0urKshkc5MgdBeJmALQKw/BishRR-12-18LR-7.jpg?format=2500w" alt="NateOnBloodKin" data-holder-rendered="true" style="height: 500px;">
                    </div>
                    <div class="carousel-item">
                    <img class="d-block w-100" src="https://images.squarespace-cdn.com/content/v1/59f3e94acf81e02892f7b094/1575078883656-JOQ5TIMPB897RWX6ACGI/ke17ZwdGBToddI8pDm48kLkXF2pIyv_F2eUT9F60jBl7gQa3H78H3Y0txjaiv_0fDoOvxcdMmMKkDsyUqMSsMWxHk725yiiHCCLfrh8O1z4YTzHvnKhyp6Da-NYroOW3ZGjoBKy3azqku80C789l0iyqMbMesKd95J-X4EagrgU9L3Sa3U8cogeb0tjXbfawd0urKshkc5MgdBeJmALQKw/JLOWOnBaptism-2.jpg?format=2500w" alt="JLOWOnBaptism-2" data-holder-rendered="true" style="height: 500px;">
                    </div>
                </div>
                <!-- Carousel controls -->
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <!-- DB Stats -->
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="text-md-center">Boulders by Grade</h3>
                    <div id="dbboulders"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h3 class="text-md-center">Routes by Grade</h3>
                    <div id="dbroutes"></div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <!-- DB Tools -->
    <div class="row mx-1">
        <div class="col-md-4">
            <select id="continents" class="custom-select">
                <option selected>Continent/Collection</option>
                <option value="5f091fca617c42623517786f">North America</option>
                <option value="southAmerica">South America</option>
                <option value="europe">Europe</option>
                <option value="africa">Africa</option>
                <option value="asia">Asia</option>
                <option value="australia">Australia</option>
            </select>    
        </div>
        <div class="col-md-6"></div>
        <div class="col-md-2">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group" role="group">
                    <button id="addEntry" type="button"
                            class="btn btn-secondary dropdown-toggle"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Add Entry
                    </button>
                    <div class="dropdown-menu" aria-labelledby="addEntryDrop">
                      <a class="dropdown-item" href="#!">Area</a>
                      <a class="dropdown-item" href="#!">Climb</a>
                    </div>
                  </div>
                <div class="btn-group" role="group" aria-label="First group">
                    <button type="button" class="btn btn-secondary">Edit Entry</button>
                    <button type="button" class="btn btn-secondary">Delete Entry</button>
                </div>
                <div class="btn-group" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-secondary">Add Tick</button>
                    <button type="button" class="btn btn-secondary">Edit Ticks</button>
                </div>
                <!-- <div class="btn-group" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-secondary">8</button>
                </div> -->
            </div>        
        </div>
    </div>
</body>
<!-- Ajax/Jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- D3 -->
<script src="https://d3js.org/d3.v5.min.js"></script>
<!-- Personal JS -->
<script src="{{url_for('static', filename='javascript/dbresponse.js')}}"></script>
</html>
