<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {{common['title_start']|safe}} - {{parent['name']}}{{common['title_end']|safe}}
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Personal Styles -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>
    <!-- Navbar -->
    {{common['nav']|safe}}
    <div class="ml-4">
        <!-- Page Header -->
        <div class="row">
            <div class="col-md-12">
                <h1>Add New Area</h1>
            </div>
        </div>
        <!-- Error Message -->
        {{common['error']|safe}}
        <!-- Add Entry Form -->
        <!-- Header (Current Path) -->
        <div class="row">
            <div class="col-md-12">
                <!-- Flask for href to link back to parent -->
                <h4><a href="/area/{{parent['id']}}/{{parent['name']}}">{{parent['name']}}</a></h4>
            </div>
        </div>
        <form id='entry-form' class="needs-validation" novalidate>
            <input name="parent_id" type="text" style="display: none;" value="{{parent['id']}}" required>
            <input name="parent_name" type="text" style="display: none;" value="{{parent['name']}}" required>
            <input name="parent_path" type="text" style="display: none;" value="{{parent['parent']['path']}}" required>
            <input name="change-type" type="text" style="display: none;" value="area" required>
            <div class="form-group-row">
                <div class="col-md-6">
                    <label for="name">Area Name</label>
                    <input name="name" type="text" class="form-control" placeholder="Area Name" required>
                    <div class="invalid-feedback">Please give this area a name.</div>
                </div>
            </div>
            <br>
            <div class="form-group-row">
                <div class="col-md-6">
                    <label for="description">Description</label>
                    <input name="description" type="text" class="form-control" placeholder="Description" style="height: 150px;" required>
                    <div class="invalid-feedback">Try to describe what this place looks like and how to get there.</div>
                </div>
            </div>
            <!-- Google Maps API for location -->
            <!-- <div class="form-group-row">
                <div class="col-md-6">
                    <label for="areaDescriptionInput">Area Description</label>
                    <input id="areaDescriptionInput" type="text" class="form-control" placeholder="Area Description" style="height: 150px;">
                </div>
            </div> -->
            <br>
            <div class="form-group row mt-2">
                <div class="col-md-12">
                  <button id="area-form-submit" type="button" class="btn btn-dark">Submit</button>
                </div>
              </div>
        </form>
    </div>
</body>
<!-- Scripts -->
{{common['scripts']|safe}}
<!-- Personal JS -->
<script src="{{url_for('static', filename='javascript/dbresponse.js')}}"></script>
</html>
