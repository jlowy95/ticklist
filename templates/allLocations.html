{% extends 'base.html' %}

{% block title %}
All Locations
{% endblock %}

{% block header %}
    <div class="row ml-4">
        <div class="col-md-11">
            <h1>All Locations</h1>
        </div>
        <!-- Mass Import Tool -->
        <div class="col-md-1">
            <div class="dropdown">
                <button class="btn btn-sm btn-white dropdown-toggle"
                        type="button" id="dropdownMenu-AL" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <img src="/static/images/settings.svg" alt="Settings.svg" width="30px">
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu-AL">
                    <a class="dropdown-item" href="#" role="button">Mass Import Tool</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <br>
    <!-- Locations w/ Counts -->
    <div class="row">
        <div class="col-md-10 offset-1">
            {% for child in children %}
            <div class="row">
                <div class="col-md">
                        <a href="{{child['route']}}">
                            <span class="text-right pr-2">{{child['name']}}</span>           
                            <span class="text-right pr-2">({{child['counts']['total']}})</span>
                        </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
